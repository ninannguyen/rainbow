<!DOCTYPE html>
<html>
<head>
  <title>Rainbow Boxes</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
<div class="all">
    <div class="box purple">
        <p>ONE</p>
    </div>

    <div class="box blue">
        <p>TWO</p>
    </div>

    <div class="box cyan">
        <p>THREE</p>
    </div>

    <div class="box green">
        <p>FOUR</p>
    </div>

    <div class="box yellow">
        <p>FIVE</p>
    </div>

    <div class="box orange">
        <p>SIX</p>
    </div>

    <div class="box red">
        <p>SEVEN</p>
    </div>
</div>
</body>
